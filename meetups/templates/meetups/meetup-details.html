{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ meetup_title }}</title>
    <link rel="stylesheet" href="{% static 'meetups/styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'meetups/styles/meetups-detail.css' %}">
</head>
<body>
    <main>
        <article>
            <img src="" alt="">
            
            <section id="location">
                <h2>Meetup Location</h2>
                <address>This meetup will take place in<spam>LOCATION</spam> (ADDRESS).</address>
            </section>

            <section id="details">
                <h2>What's This Meetup About?</h2>
                <p>{{ meetup_description }}</p>
                <footer>
                    <p>Need more details? Please <a href="">contact the organizer</a> (but dont spam ;-)).</p>
                </footer>
            </section>


            <section id="registration">
                <h2>Join us!</h2>
                FORM
            </section>
        </article>
    </main>
</body>
</html>
